<wicket:panel>
	<div class="task-feedback">
		<div class="modal-header">
			<button wicket:id="closeIcon" type="button" class="close">&times;</button>
			<h4 wicket:id="title" class="modal-title"></h4>
		</div>
		<div class="modal-body">
			<pre wicket:id="messages" class="messages"></pre>
			<div wicket:id="result" class="result"></div>
		</div>
		<div class="modal-footer">
			<button wicket:id="closeButton" class="btn btn-default"><span wicket:id="label"></span></button>
		</div>
	</div>
</wicket:panel>
