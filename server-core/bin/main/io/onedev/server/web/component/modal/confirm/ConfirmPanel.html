<wicket:panel>
	<div class="confirm">
		<form>
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 id="modal-title" class="modal-title">Please Confirm</h4>
			</div>
			<div class="modal-body">
                <div wicket:id="message" class="message"></div>
                <div wicket:id="feedback" class="feedback"></div>
				<input wicket:id="input" class="form-control confirm">
			</div>
			<div class="modal-footer">
				<input wicket:id="ok" type="submit" class="btn btn-primary" value="Ok">
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>
	</div>
</wicket:panel>
