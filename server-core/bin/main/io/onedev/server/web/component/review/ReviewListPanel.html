<wicket:panel>
	<table class="reviews">
		<tr wicket:id="reviews">
			<td class="result">
				<span wicket:id="result"></span>
			</td>
			<td class="user">
				<a wicket:id="user"></a> 
			</td>
			<td class="actions">
				<a wicket:id="delete" title="Remove this reviewer"><i class="fa fa-trash"></i></a>
			</td>
		</tr>
		<wicket:enclosure child="addReviewer">
		<tr>
			<td class="add-reviewer" colspan="3">
				<input wicket:id="addReviewer" type="hidden" class="form-control">
			</td>
		</tr>
		</wicket:enclosure>
	</table>
</wicket:panel>
