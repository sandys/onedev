<wicket:panel>
	<div class="issue-activities">
		<table>
			<tr wicket:id="activities" class="activity">
				<td class="avatar"><a wicket:id="avatar"></a></td>
				<td wicket:id="content" class="content"></td>
			</tr>
		</table>
		<div wicket:id="addComment"></div>
	</div>
	<wicket:fragment wicket:id="loginToCommentFrag">
		<div class="login-to-comment">
			<a wicket:id="login">Login to comment</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addCommentFrag">
		<form wicket:id="form" class="add-comment leave-confirm no-autofocus">
			<div wicket:id="feedback"></div>
			<div wicket:id="comment" placeholder="Leave a comment"></div>
			<div class="actions">
				<a wicket:id="save" class="btn btn-primary dirty-aware">Comment</a>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="optionsFrag">
		<div class="issue-activity-options">
			<span class="btn-group">
				<a wicket:id="showComments" class="btn btn-sm btn-default" title="Show comments"><i class="fa fa-comments"></i></a>
				<a wicket:id="showChangeHistory" class="btn btn-sm btn-default" title="Show change history"><i class="fa fa-history"></i></a>
			</span>
		</div>
	</wicket:fragment>
</wicket:panel>
