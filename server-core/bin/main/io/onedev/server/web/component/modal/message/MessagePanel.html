<wicket:panel>
	<div class="message">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close">&times;</button>
               <h4 class="modal-title">Please Note</h4>
		</div>
		<div class="modal-body">
               <div wicket:id="content" class="content"></div>
		</div>
		<div class="modal-footer">
			<input wicket:id="ok" type="submit" class="btn btn-primary" value="Ok">
		</div>
	</div>
</wicket:panel>
