<wicket:panel>
	<form wicket:id="form" class="leave-confirm">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close">&times;</button>
			<h4 class="modal-title">Fork Project</h4>
		</div>
		<div class="modal-body">
			<div wicket:id="editor"></div>
			<div wicket:id="ownerEditor"></div>
		</div>
		<div class="modal-footer">
			<button wicket:id="save" class="btn btn-primary">Ok</button>
			<button wicket:id="cancel" class="btn btn-default">Cancel</button>
		</div>
	</form>
</wicket:panel>
