<wicket:extend>
	<div class="page-title">Web Hooks</div>
	<div class="help-block">
		OneDev will post event data in JSON format to specified URLs when subscribed events happen
	</div>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Project Specific</b></div>
		<div wicket:id="projectSpecificWebHooks" class="panel-body"></div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Inherited from <a wicket:id="owner">Owner</a></b></div>
		<div class="panel-body">
			<div wicket:id="inheritedWebHooks"></div>
		</div>
	</div>
</wicket:extend>
