<wicket:panel>
	<div class="search-result">
		<div class="head clearfix">
			<div class="title pull-left">Search Result</div>
			<div class="actions pull-left">
				<a wicket:id="prevMatch" title="Show previous match"><i class="fa fa-arrow-up"></i></a>
				<a wicket:id="nextMatch" title="Show next match"><i class="fa fa-arrow-down"></i></a>
				<a wicket:id="expandAll" title="Expand all"><i class="fa fa-plus-square-o"></i></a>
				<a wicket:id="collapseAll" title="Collapse all"><i class="fa fa-minus-square-o"></i></a>
			</div>
			<wicket:enclosure child="hasMoreMessage">
				<div class="warning pull-left">
					(<span wicket:id="hasMoreMessage"></span>)
				</div>
			</wicket:enclosure>
			<div class="pull-right">
				<a wicket:id="close" class="close" title="Close"><i class="fa fa-close"></i></a>
			</div>
		</div>
		<ul class="body list-unstyled">
			<li wicket:id="blobs" class="blob">
				<a wicket:id="expandLink" class="expand"><i wicket:id="icon"></i></a> 
				<a wicket:id="blobLink" class="blob selectable">
					<i class="fa fa-file-o icon"></i>
					<span wicket:id="label"></span>
				</a> 
				<ul wicket:id="hits" class="list-unstyled">
					<li wicket:id="hits" class="hit">
						<a wicket:id="hitLink" class="hit selectable">
							<img wicket:id="icon"></img>
							<span wicket:id="lineNo" class="line-no"></span>
							<span wicket:id="label"></span>
							<wicket:enclosure child="scope">
								<span class="scope">
								-- <span wicket:id="scope"></span> 
								</span>
							</wicket:enclosure>
						</a>
					</li>
				</ul>
			</li>
			<li wicket:id="noMatchingResult" class="no-matching-result">
				<i class="fa fa-warning"></i> Sorry, I am unable to find anything matching your query
			</li>
		</ul>
	</div>
</wicket:panel>
