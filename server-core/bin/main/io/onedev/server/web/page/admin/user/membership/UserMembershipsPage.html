<wicket:extend>
	<div class="page-title">Belonging Groups</div>
	<div class="membership list">
		<div class="head clearfix">
			<div class="pull-left clearable-wrapper">
				<input wicket:id="filterGroups" class="form-control search" placeholder="Filter by group name">
			</div>
			<div class="pull-left">
				<input wicket:id="addNew" type="hidden" class="form-control">
			</div>
			<div class="pull-left">
				<a wicket:id="deleteSelected" class="btn btn-default"><i class="fa fa-trash"></i> Delete Selected</a>
			</div>
		</div>
		<table wicket:id="memberships" class="memberships table table-hover"></table>
	</div>
	<wicket:fragment wicket:id="groupFrag">
		<a wicket:id="group"></a>
	</wicket:fragment>
</wicket:extend>
