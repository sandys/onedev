<wicket:extend>
	<div class="page-title">Role Administration</div>
	<div class="role list">
		<div class="head clearfix">
			<div class="pull-left clearable-wrapper">
				<input wicket:id="filterRoles" class="form-control search" placeholder="Filter by name">
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-success"><i class="fa fa-plus"></i> Add New Role</a>
			</div>
        </div>        
		<div class="body">
            <div wicket:id="feedback"></div>
			<table wicket:id="roles" class="roles table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="name"></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="delete" title="Delete this role"><i class="fa fa-trash"></i></a>
	</wicket:fragment>
</wicket:extend>
