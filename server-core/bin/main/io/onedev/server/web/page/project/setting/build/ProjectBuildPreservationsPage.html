<wicket:extend>
	<div class="help-block">Define rules to preserve builds. A build will be preserved as long as one rule preserves it.  
	All builds will be preserved if no rules are defined</div>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Project Specific</b></div>
		<div class="panel-body" wicket:id="projectSpecificBuildPreservations"></div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Inherited from <a wicket:id="owner">Owner</a></b></div>
		<div class="panel-body">
			<div wicket:id="inheritedBuildPreservations"></div>
		</div>
	</div>
</wicket:extend>
