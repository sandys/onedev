<wicket:panel>
	<form wicket:id="form" class="board-state-transition">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close">&times;</button>
			<h4 id="modal-title" class="modal-title">
				<span wicket:id="state"></span>
			</h4>
		</div>
		<div class="modal-body">
			<div wicket:id="editor"></div>
		</div>
		<div class="modal-footer">
			<input wicket:id="ok" type="submit" class="btn btn-primary" value="Ok"></input>
			<a wicket:id="cancel" class="btn btn-default">Cancel</a>
		</div>
	</form>
</wicket:panel>
