<wicket:panel>
	<div class="commit-option">
		<div class="head">
			Commit Your Change
		</div>
		<div class="body">
			<div wicket:id="feedback"></div>
			<div wicket:id="changed" class="changed"> 
				<div class="alert alert-warning">Someone has committed since you start editing. 
					<a onclick="$(this).parent().next().show();">See what changed.</a>
				</div>
				<div wicket:id="changes" class="changes"></div>
			</div>
			<form wicket:id="form">			
				<div class="form-group">
					<label>Commit Summary</label>
					<input wicket:id="commitSummary" class="commit-summary form-control">
				</div>
				<div class="form-group">
					<label>Commit Detail</label>
					<textarea wicket:id="commitDetail" class="commit-detail form-control" rows="5"></textarea>
				</div>
				<div class="actions">
					<input wicket:id="save" type="submit" class="btn btn-primary" value="Commit">
					<input wicket:id="cancel" type="button" class="btn btn-default" value="Cancel">
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
